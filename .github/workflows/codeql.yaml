# Summary: configuration for CodeQL.
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

name: Tests and scans â€“ CodeQL
run-name: Do${{inputs.reason || ' '}}CodeQL code scan

on:
  # Allow calling from nightly.yaml.
  workflow_call:
    inputs:
      # Why is this workflow being called?
      reason:
        type: string
        required: false

  # Allow manual invocation.
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

# Cancel any previously-started but still active runs on the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

jobs:
  codeql:
    name: Run CodeQL analysis
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      packages: read
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3
        with:
          languages: Python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3
        with:
          category: "/language:Python"
